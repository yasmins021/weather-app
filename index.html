<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/458cf6bbbf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                <input type="search"
                placeholder="Type a city..."
                class="form-control style-form-control"
                id="city-input"
                autocomplete="off">
              </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100 button-submit">
                   </div>  
              </div>
            </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span> </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="weather-temperature">
              <img src="" alt="Clear" id="icon"/>
              <strong id="temperature"></strong>
              <span class="units"
                >°С</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          </div> 
         </div>
         <small class="footer-style">
            <a
              href="https://github.com/yasmins021/weather-app.git"
              target="_blank">
              Open-source code
             by Yasmin Sanchez</a
          </small>
    <script src="index.js"></script>
  </div>
  </body>
</html>
